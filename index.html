<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
            <div id="passwordOptions" class="password__options">
                <div class="password__options-checkboxes">
                    <p class="password__options-heading"><span class="step">Step 1:</span> Choose at least one of the criteria below.</p>
                    <p class="error" aria-hidden='true'>Please choose at least one criteria</p>
                    <div class="checkbox__wrapper">
                        <label class="password__options-label" for="pwLowerCase">Lowercase Letters</label>
                        <input id="pwLowerCase" class="password__options-input" type="checkbox" name="lower">
                    </div>
                    <div class="checkbox__wrapper">
                        <label class="password__options-label" for="pwUpperCase">Uppercase Letters</label>
                        <input id="pwUpperCase" class="password__options-input" type="checkbox" name="upper">
                    </div>
                    <div class="checkbox__wrapper">
                        <label class="password__options-label" for="pwNumeric">Numeric Characters</label>
                        <input id="pwNumeric" class="password__options-input" type="checkbox" name="numeric">
                    </div>
                    <div class="checkbox__wrapper">
                        <label class="password__options-label" for="pwSpecialChar">Special Characters</label>
                        <input id="pwSpecialChar" class="password__options-input" type="checkbox" name="special">
                    </div>
                </div>
                <div class="password__options-range">
                    <p class="password__options-heading"><span class="step">Step 2:</span> Choose a Password Length.</p>
                    <p class="error" aria-hidden='true'>Please choose a length.</p>
                    <p><label for="pwLength">Password length must be between 8 - 128 characters</label></p>
                    <input id="pwLength" type="number" name="length" min="8" max="128">
                    <p class="instructions">Use the "up arrow" to increment or type in a number.</p>
                </div>
            </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
